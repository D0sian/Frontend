чением должно быть одинаковое описание. Так пользователь поймет, куда они ведут, и решит, следует ли по ним переходить. Подробнее [об одинаковых ссылках](https://dequeuniversity.com/rules/axe/4.7/identical-links-same-purpose)…","score":null,"scoreDisplayMode":"notApplicable"},"image-alt":{"id":"image-alt","title":"У элементов изображений есть атрибут `[alt]`","description":"В информационных элементах должен содержаться короткий и ясный альтернативный текст. Если элемент декоративный, то атрибут alt для него можно оставить пустым. Подробнее [об атрибуте `alt`](https://dequeuniversity.com/rules/axe/4.7/image-alt)…","score":1,"scoreDisplayMode":"binary","details":{"type":"table","headings":[],"items":[]}},"image-redundant-alt":{"id":"image-redundant-alt","title":"У изображений нет атрибутов `[alt]`, представляющих собой избыточный текст","description":"В информационных элементах должен содержаться короткий и ясный альтернативный текст. Если он будет повторять текст рядом со ссылкой или изображением, то одна и та же фраза может прозвучать дважды, что собьет с толку пользователей программы чтения с экрана. Подробнее [об атрибуте `alt`](https://dequeuniversity.com/rules/axe/4.7/image-redundant-alt)…","score":1,"scoreDisplayMode":"binary","details":{"type":"table","headings":[],"items":[]}},"input-button-name":{"id":"input-button-name","title":"Текст кнопок ввода легко различим","description":"Добавьте к кнопкам ввода легко различимый текст, чтобы пользователи программы чтения с экрана могли понимать их назначение. Подробнее [о кнопках ввода](https://dequeuniversity.com/rules/axe/4.7/input-button-name)…","score":null,"scoreDisplayMode":"notApplicable"},"input-image-alt":{"id":"input-image-alt","title":"Элементы `\u003cinput type=\"image\">` содержат атрибут `[alt]`","description":"Если в элементе `\u003cinput>` в качестве кнопки используется изображение, добавьте альтернативный текст, описывающий назначение этой кнопки для программ чтения с экрана. Подробнее [об альтернати :"table","headings":[],"items":[]}},"meta-refresh":{"id":"meta-refresh","title":"В документе не используется метатег `\u003cmeta http-equiv=\"refresh\">`","description":"Когда страница обновляется автоматически, фокус, используемый программами для чтения с экрана, перемещается в верхнюю часть. Это может мешать работе пользователей и вызывать у них негативные эмоции. Подробнее [о метатеге refresh](https://dequeuniversity.com/rules/axe/4.7/meta-refresh)…","score":null,"scoreDisplayMode":"notApplicable"},"meta-viewport":{"id":"meta-viewport","title":"Атрибут `[user-scalable=\"no\"]` не используется в элементе `\u003cmeta name=\"viewport\">`, и значение атрибута `[maximum-scale]` больше или равно 5","description":"Не отключайте масштабирование. Эта функция помогает слабовидящим пользователям читать информацию на веб-страницах. Подробнее [о метатеге viewport](https://dequeuniversity.com/rules/axe/4.7/meta-viewport)…","score":1,"scoreDisplayMode":"binary","details":{"type":"table","headings":[],"items":[]}},"object-alt":{"id":"object-alt","title":"У элементов `\u003cobject>` есть альтернативный текст","description":"Чтобы программы чтения с экрана могли зачитывать содержимое элементов `\u003cobject>`, добавьте к ним альтернативный текст. Подробнее [об альтернативном тексте для элементов `object`](https://dequeuniversity.com/rules/axe/4.7/object-alt)…","score":null,"scoreDisplayMode":"notApplicable"},"select-name":{"id":"select-name","title":"У элементов select есть связанные элементы label","description":"Элементы формы без эффективных меток могут доставить неудобства пользователям программы чтения с экрана. Подробнее [об элементе `select`](https://dequeuniversity.com/rules/axe/4.7/select-name)…","score":null,"scoreDisplayMode":"notApplicable"},"skip-link":{"id":"skip-link","title":"Ссылки для пропуска контента фокусируемые","description":"Добавьте ссылку для пропуска контента, чтобы пользователи могли сразу перейти к основному контенту. [Подробнее…](https://dequeuniversity.com/rules/axe/4.7/skip-link)","score":null,"scoreDisplayMode":"notApplicable"},"tabindex":{"id":"tabindex","title":"Нет элементов со значением атрибута `[tabindex]` выше 0","description":"Значение больше 0 подразумевает явное указание порядка навигации. Это может создавать трудности для пользователей с ограниченными возможностями. Подробнее [об атрибуте `tabindex`](https://dequeuniversity.com/rules/axe/4.7/tabindex)…","score":null,"scoreDisplayMode":"notApplicable"},"table-duplicate-name":{"id":"table-duplicate-name","title":"В таблицах указаны разные значения для атрибута summary и элемента `\u003ccaption>`","description":"Атрибут summary должен описывать структуру таблицы, а в элементе `\u003ccaption>` требуется указать экранный заголовок. Точная разметка таблиц упрощает работу пользователей программ чтения с экрана. Подробнее [об атрибуте summary и элементе caption](https://dequeuniversity.com/rules/axe/4.7/table-duplicate-name)…","score":null,"scoreDisplayMode":"notApplicable"},"table-fake-caption":{"id":"table-fake-caption","title":"Для обозначения подписей в таблицах используется элемент `\u003ccaption>` вместо ячеек с атрибутом `[colspan]`","description":"Чтобы пользователям было проще перемещаться по таблицам с помощью программ чтения с экрана, не используйте в таблицах ячейки с атрибутом `[colspan]` для обозначения подписей. Подробнее [о подписях](https://dequeuniversity.com/rules/axe/4.7/table-fake-caption)…","score":null,"scoreDisplayMode":"notApplicable"},"target-size":{"id":"target-size","title":"Области прикосновения и расстояние между ними достаточно большие","description":"Области прикосновения должны быть достаточно большими, как и расстояние между ними. Так пользователям, у которых могут возникнуть трудности с нажатием на небольшие элементы управления, будет проще выбрать нужный. Подробнее [об областях прикосновения](https://dequeuniversity.com/rules/axe/4.7/target-size)…","score":null,"scoreDisplayMode":"notApplicable"},"td-has-header":{"id":"t
